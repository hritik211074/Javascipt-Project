<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Background Color Switcher</title>
</head>
<body>
    <nav>
        <a href="#" aria-current="page" style="font-weight: 700;">Home</a>
        <a href="#" target="_blank" style="font-weight: 700;">Youtube Channel</a>
    </nav>
    <div class="imp">
    <h1>Color Scheme Switcher</h1>
    <div class="main">
        <span class="button" id="MediumVioletRed" style="background-color: MediumVioletRed;"></span>
        <span class="button" id="Purple" style="background-color: Purple;"></span>
        <span class="button" id="GreenYellow" style="background-color: GreenYellow"></span>
        <span class="button" id="DarkOliveGreen" style="background-color: DarkOliveGreen"></span>
        <span class="button" id="#154616" style="background-color: #154616;"></span>
        <span class="button" id="Maroon" style="background-color: Maroon;"></span>
        <span class="button" id="DarkSlateGray" style="background-color: rgb(0, 161, 161)"></span>
        <span class="button" id="#340359" style="background-color: #340359"></span>
        <span class="button" id="Chartreuse" style="background-color: rgb(65, 159, 123);"></span>
    </div> 
    <h2 class="des">
        Try clicking on one of the colors above
        <div>to change the background color of this page!</div>
    </h2>
    <button class="btn">Reset</button>
 </div>
    <script src="./functionality.js"></script>
