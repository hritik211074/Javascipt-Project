<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styl.css">
    <title>BMI calculator</title>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Youtube channel</a>
    </nav>
    <div class="main">
        <h1>BMI Calculator</h1>
        <form>
        <div class="height">
            <label for="h">Height in CM</label>
            <input type="text" id="h" class="hi">
        </div>
        
        <div class="weight">
            <label for="w">weight in KG</label>
            <input type="text" id="w" class="wi">
        </div>
        <button type="submit">Calculate</button>
        <div id="result"></div>
        <div class="range">
            <h2>Guidance to check their BMI</h2>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 to 24.9</p>
            <p>Overwiehgt = Greater than 24.9</p>
        </div>
    </form>
    </div>
    
    <script src="./functionality.js"></script>
</body>
</html>
