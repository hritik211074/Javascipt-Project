<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <nav>Rock Paper Scissor</nav>
    <div class="x">
        <div class="game_symbol">
            <img src="./rock.png" alt="Rock">
            <img src="./paper.png" alt="Paper">
            <img src="./scissors.png" alt="Scissor">
        </div>
        <div class="winner">
            <div class="score" id="you">
                <p class="your_score" id="your_score">0</p>
                <h2>You</h2>
            </div>
            <div class="score" id="computer">
                <p class="computer_score" id="computer_score">0</p>
                <h2>Comp</h2>
            </div>
        </div>
        <p class="result">Play your move</p>
    </div>
    
    <script src="./functionality.js"></script>
</body>
</html>
